machine:
  environment:
    ANDROID_HOME: "$HOME/.android-sdk-installer/android-sdk-linux"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx1024m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - chmod +x gradlew
    - sudo apt-get update
    - sudo apt-get install -qq libstdc++6:i386 lib32z1 expect
    - export COMPONENTS="build-tools-23.0.3,android-23,extra-android-support,extra-google-google_play_services,extra-google-m2repository,extra-android-m2repository"
    - curl -L https://avnet.ws/android-sdk/android-sdk-installer | bash /dev/stdin --install=$COMPONENTS --accept=android-sdk-license-c81a61d9
    - export ANDROID_HOME=$ANDROID_HOME
    - export PATH=$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$TOOLS_DIR:\$PATH
    - echo $HOME
    - echo $ANDROID_HOME
    - echo $PATH


test:
  override:
    - ./gradlew clean assemble -PdisablePreDex
    - cp -r Hentoid/build/outputs $CIRCLE_ARTIFACTS
