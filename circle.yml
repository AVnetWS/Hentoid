machine:
   environment:
     ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,extra-android-support,extra-google-google_play_services,android-23"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.2"


test:
  override:
    - ./gradlew build check