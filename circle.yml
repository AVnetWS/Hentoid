machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx1024m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools, platform-tools, extra-android-support, extra-android-m2repository, extra-google-google_play_services, extra-google-m2repository, android-23"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.2"

test:
  override:
    - ./gradlew assembleRelease
    - cp -r ~/Android-app/app/build/outputs $CIRCLE_ARTIFACT